<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <div id="app">
    <input type="text" v-model="textoDigitado" v-on:keyup.enter="alterarNome('Michel')" />

    <ul>
      <li v-for="item in array" style="background: white" @click="alerta($event)">

        {{item}}
      </li>
    </ul>
    red
    <input @click="corP($event.target.value)" type="radio" name="cor" value="red" checked>
    green
    <input @click="corP($event.target.value)" type="radio" name="cor" value="green">
    blue
    <input @click="corP($event.target.value)" type="radio" name="cor" value="blue">
    yellow
    <input @click="corP($event.target.value)" type="radio" name="cor" value="yellow">
    <br><br>
    <button @click="vermelho()">vermelho</button>
    <button @click="verde">verde</button>
    <button @click="azul()">azul</button>
    <button @click="amarelo()">amarelo</button>
    <button @click="branco()">branco</button>
    <button @click="borda()">borda</button>
    <button @click="semborda()">sem borda</button>

    <p v-bind:class="{red: colors.vermelho, green: colors.verde, blue: colors.azul, yellow: colors.amarelo, branco: colors.branco, borda : colors.borda,semborda: colors.semborda}">Lorem ipsum
      dolor sit amet consectetur adipisicing elit. Tempora, quod ipsum impedit sapiente aliquid aliquam saepe maiores
      obcaecati suscipit consequatur placeat at veniam perferendis consequuntur? Quos ullam vero deleniti pariatur!</p>
  
      <p class="red, green">
      teste
      </p>
    </div>


  <style>
    .red {
      background-color: red;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }

    .yellow {
      background-color: yellow;
    }
    .branco {
      background-color: white;
    }
    
    .borda {
      border: 1px solid black;
    }

    .semborda {
      border: none;
    }
  </style>
  <script>
    new Vue({
      el: "#app",
      data: {
        colors: { vermelho: false, verde: false, azul: false, amarelo: false, branco: false, borda : false, semborda : true},
        classParagrafo: "red",
        textoDigitado: "",
        array: []
      },
      methods: {
        alterarNome(nome) {
          this.array.push(this.textoDigitado);
          this.textoDigitado = nome;
        },
        alerta(event) {
          element = event.target;
          if (element.style.background == 'white') {
            event.target.style = "background: red";
          } else {
            event.target.style = "background: white";
          }

        },
        corP(cor) {
          this.classParagrafo = cor;
        },
        vermelho() {
          this.colors.vermelho = true;
          this.colors.verde = false;
          this.colors.azul = false;
          this.colors.amarelo = false;
          this.colors.branco = false;
        },
        verde() {
          this.colors.vermelho = false;
          this.colors.verde = true;
          this.colors.azul = false;
          this.colors.amarelo = false;
          this.colors.branco = false;
        },
        azul() {
          this.colors.vermelho = false;
          this.colors.verde = false;
          this.colors.azul = true;
          this.colors.amarelo = false;
          this.colors.branco = false;
        },
        amarelo() {
          this.colors.vermelho = false;
          this.colors.verde = false;
          this.colors.azul = false;
          this.colors.amarelo = true;
          this.colors.branco = false;
        },
        branco() {
          this.colors.vermelho = false;
          this.colors.verde = false;
          this.colors.azul = false;
          this.colors.amarelo = false;
          this.colors.branco = true;
        },
        borda() {
          this.colors.borda = true;
          this.colors.semborda = false;
        },
        semborda() {
          this.colors.borda = false;
          this.colors.semborda = true;
        }
      },

    });
  </script>
</body>

</html>
