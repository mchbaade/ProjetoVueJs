<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      <input type="text" v-model="textoDigitado" />
      <br />
      {{textoDigitado}}
      <br />
      <div v-if="textoDigitado == 1">
        <img :src="srcImg" :title="titleImg" width="300px"/>
      </div>
      <div v-else-if="textoDigitado == 2">
        <img :src="srcImg2" :title="titleImg" width="300px"/>
      </div>
      <div v-else>
        <img :src="srcImg3" :title="titleImg" width="300px"/>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          textoDigitado: "",
          srcImg: "vuejs.jpeg",
          srcImg2: "vuejs2.jpg",
          srcImg3: "vuejs3.jpeg",
          titleImg: "Logo Vue",
          url: "http://br.vuejs.org/",
          textoParagrafo: "<b>teste</b> <br> comum"
        }
      });
    </script>
  </body>
</html>
