<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      <input type="text" v-model="textoDigitado"
      v-on:keyup.enter="alterarNome('Michel')" />
      
      <ul>
        <li v-for="item in array"
        style="background: white"
        @click="alerta($event)">

          {{item}}
        </li>
      </ul>
      red
      <input @click="corP($event.target.value)"  type="radio" name="cor" value="red" checked>
      green
      <input @click="corP($event.target.value)"  type="radio" name="cor" value="green">
      blue
      <input @click="corP($event.target.value)"  type="radio" name="cor" value="blue">
      yellow
      <input @click="corP($event.target.value)"  type="radio" name="cor" value="yellow">


      <p v-bind:class="classParagrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, quod ipsum impedit sapiente aliquid aliquam saepe maiores obcaecati suscipit consequatur placeat at veniam perferendis consequuntur? Quos ullam vero deleniti pariatur!</p>
    </div>

    
    <style>
      .red {background-color: red}
    .green {background-color: green}
    .blue {background-color: blue}
    .yellow {background-color: yellow}
    </style>
    <script>
      new Vue({
        el: "#app",
        data: {
          classParagrafo: "red",
          textoDigitado: "",
          array: []
      },
      methods: {
        alterarNome(nome){
          this.array.push(this.textoDigitado);
          this.textoDigitado = nome;
        },
        alerta(event){
          element = event.target;
          if (element.style.background == 'white') {
            event.target.style = "background: red";
          }else{
            event.target.style = "background: white";
          }
         
        },
        corP(cor){
          this.classParagrafo = cor;
        }
      },

      });
    </script>
  </body>
</html>
