<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
       <p> {{msg}} </p>
       <p> {{verdade}} </p>
       <p> {{mentira}} </p>
       <p> {{letras[0] + ', '+ letras[1] + ', '+letras[2]}} </p>
       <p>Aluno: {{aluno.nome}} </p>
       <p> {{1+num1}} </p>
       <p> {{fun()}} </p>
    </div>

    <script>
    new Vue({
        
        el: '#app',
        data: {
          
                msg: 'Teste de mensagem',
                verdade : true,
                mentira : false,
                letras : ['a','b','c'],
                aluno : { nome: "Michel"},
                num1 : 1,
                fun: () => {
                    return 'Mensagem da função'
                }
         
        }
        

    })
    </script>

</body>
</html>
