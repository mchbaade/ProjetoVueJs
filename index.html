<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
            <painel></painel>
            <painel></painel>
    </div>
    

    <script>
   Vue.component('painel', {
        data() {
            return {
                titulo: "Painel de Notícias"
            }

        }, 
        methods: {
            alerta() {
                this.titulo = "Alerta";
            }
        },
        template: `
        <div>
           <h1>{{titulo}}</h1>
           <button @click="alerta()" > Alerta</button >
        </div>
        `
    });
       
    const app = new Vue({ 
        data:{
            nome: 1
        },
       methods:{
            atualiza(){
            this.nome += 1
            },
            destruir(){
                this.$destroy();
            }
       },
       template: "<div><painel></painel>{{nome}}<button @click='atualiza()'>Atualiza</button><br><button @click='destruir()'>Destruir</button></div>",
           beforeCreate(){
               console.log("Antes de criar tudo");
           },
           created(){
               console.log("Quando já foi criado tudo");
           },
           beforeMount() {
               console.log("Antes de montar tudo");
           },
           mounted() {
            console.log("Tudo montado");
           },
           beforeUpdate() {
            console.log("O valor atual é: "+this.nome);
           },
           updated() {
            console.log("O valor depois de atualizar é: "+this.nome);
           },
           beforeDestroy() {
            console.log("Antes de DESTRUIR");
           },
           destroyed() {
            console.log("DESTRUIDO");
           },
           
           
            
       
    }).$mount('#app');
   
    </script>

</body>
</html>
