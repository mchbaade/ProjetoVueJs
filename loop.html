<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      
      <div v-for="img in imagens">
        <img :src="img" width="300px"/>
      </div>
      
      <p v-for="(fruta, index) in frutas">

        {{index}} - {{fruta.nome}} / {{fruta.cor}}

      </p>


      <ul>
          <li v-for="(value, key, index) in usuario">
              <b>{{key}} </b> : {{value}}
          </li>
      </ul>

    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          textoDigitado: "",
          imagens: ["vuejs.jpeg","vuejs2.jpg","vuejs3.jpeg"],
          usuario: {nome: "Michel", sobrenome : "Baade", telefone: "47996015808", email: "mibaade.mb@gmail.com"},
          frutas: [{nome: "Pera", cor: "Verde"},{nome: "Uva", cor: "Roxa"},{nome: "Ma√ßa", cor: "Vermelha"}],
          titleImg: "Logo Vue",
          url: "http://br.vuejs.org/",
          textoParagrafo: "<b>teste</b> <br> comum"
        }
      });
    </script>
  </body>
</html>
